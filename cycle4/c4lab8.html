<html>
    <head>
        <script>
             function greater(){
                 num1 = Number(document.getElementById("first").value)
                 num2 = Number(document.getElementById("second").value)
                 num3 = Number(document.getElementById("third").value)
                 if(num1 > num2 && num1 > num3){
                     document.getElementById("result").innerHTML = num1 +"is greater"                     
                 }
                 else if (num2 > num1 && num2 > num3){
                     document.getElementById("result").innerHTML = num2 +"is greater"
                 }
                 else{
                    document.getElementById("result").innerHTML = num3 +"is greater"
                 }
             }    
        </script>

    </head>
    <body>
        <h1>Find Largest Number</h1>
        Number1: <input type="text" id = "first"><br><br>
        Number2: <input type="text" id = "second"><br><br>
        Number3: <input type="text" id = "third">
        <button onclick = "greater()">Check</button>
        <p id = "result"></p>
    </body>
</html>
