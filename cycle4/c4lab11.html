<html>
    <head>
    <title>color</title>
    <style>
       #main{
           height: 100%;;
           background-color: #fff
       }
    </style>
    </head>
    <body>
        <div id="main">
        <button onclick="color('red')">CLICK</button>
    </div>
        <script>
            function color(col){
            document.getElementById("main").style.background = col;

            }
        </script>
        
    </body>
</html>
