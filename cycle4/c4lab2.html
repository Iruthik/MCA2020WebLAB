<!DOCTYPE html>
<head>
<script>
    function add(){
        num1=Number(document.getElementById("first").value);
        num2=Number(document.getElementById("second").value);
        sum=num1+num2;
        document.getElementById("add").value=sum;
    }
</script>
</head>
<body>
    Enter the first number: <input type="text" id="first"><br>
    Enter the second number: <input type="text" id="second"><br>
    <button onclick="add()">Sum</button><br>
    <input type="text" id="add">
</body>
</html>
