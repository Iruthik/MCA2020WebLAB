<html>
    <head>
        <script>
            function mul(){
                num1 = Number(document.getElementById("numb1").value)
                num2 = Number(document.getElementById("numb2").value)
                var result;
                result = num1 * num2;
                document.getElementById("result").innerHTML = "Result:"+result
    
            }
            function div(){
                num1 = Number(document.getElementById("numb1").value)
                num2 = Number(document.getElementById("numb2").value)
                var result;
                result = num1 / num2;
                document.getElementById("result").innerHTML = "Result:"+result
    
            }
        </script>

    </head>
    <body>
        <h1>Multiplication and Division</h1>
        Number 1 : <input type="text" id ="numb1"><br><br>
        Number 2 : <input type="text" id ="numb2"><br><br>
        <button onclick="mul()">Multiply</button>
        &ensp;
        <button onclick="div()">Division</button>
        <p id = "result"></p>


    </body>
</html>
